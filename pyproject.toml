[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts_pre_commit_conf"
description = "Vera Rubin Observatory Telescope and Site Software Team pre-commit configuration generator."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { repository = "https://github.com/lsst-ts/ts_pre_commit_conf" }
dependencies = [
    "tomlkit",
    "typer[all]"
]
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/pre_commit_conf/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"


[tool.isort]
profile = "black"

[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
# The following only excludes version.py when running mypy from the command line.
# `--ignore-glob=*/version.py` in `[tool.pytest]` excludes the file from pytest,
# because pytest explicitly specifies each file being tested, and that overrides mypy's exclude.
exclude = "version.py"

[project.scripts]
generate_pre_commit_conf = "lsst.ts.pre_commit_conf:generate_pre_commit_conf"
modify_pyproject = "lsst.ts.pre_commit_conf.modify_pyproject:app"

[project.optional-dependencies]
dev = [
    "documenteer[pipelines]",
]
